syntax = "proto3";

package auth;

message RegisterRequest {
    string username = 1; // The numbers (1, 2, 3) are unique tags for binary encoding
    string password = 2;
    string email    = 3;
}

message RegisterResponse {
    string user_id = 1;
    string message = 2;
}

service UserService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
}
